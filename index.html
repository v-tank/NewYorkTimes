<!DOCTYPE html>
<html lang="en">
<head>
	<title>NYTimes Article Miner</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<div class ="container">
		<div class="jumbotron">
			<h1 class="display-3 text-center">NYTimes Article Scraper</h1>
		</div>
		<div class="row bg-light border mt-3">
			<div class="col">
				<h1><strong>Search Parameters</strong></h1>
			</div>
		</div>
		<div class="row border">
			<form>
				<label for="term"><strong>Search Term: </strong></label><br>
				<input type="text" id="term"><br>
				<label for="limit"><strong>Number of records to Retrieve: </strong></label><br>
				<input type="text" id="limit"><br>
				<label for="start"><strong>Start Year: </strong></label><br>
				<input type="text" id="start"><br>
				<label for="end"><strong>End Year: </strong></label><br>
				<input type="text" id="end"><br>
				<input id="search" type="submit" value="Search">
				<input id="clear" type="submit" value="Clear">
			</form>
		</div>
		<div class ="row bg-light border mt-3">
			<div class="col">
				<h1><strong>Search Results</strong></h1>
			</div>
		</div>
		<div id="results" class="row border"></div>


	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
